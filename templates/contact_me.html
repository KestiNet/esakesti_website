    Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Your Website</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
 </head>
 <body>
 
     <!-- Banner Image -->
     <div id="bannerimage"></div>
 
     <!-- Navigation Bar -->
     <nav>
         <ul class="menu">
             <li><a href="{{ url_for('home') }}">Home</a></li>
             <li><a href="{{ url_for('professional_timeline') }}">Professional Timeline</a></li>
             <li><a href="{{ url_for('tools') }}">Tools</a></li>
             <li><a href="{{ url_for('contact_me') }}">Contact</a></li>
         </ul>
     </nav>
 
     <!-- Contact Form Section -->
     <section class="contact-section">
         <div class="contact-intro">
             <h2 class="contact-title">Get in Touch</h2>
             <p class="contact-description">
                 Fill out the form below and we'll get back to you as soon as possible.
             </p>
         </div>
 
         <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
             <input type="hidden" name="access_key" value="YOUR_ACTUAL_ACCESS_KEY" />
             <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
             <input type="hidden" name="from_name" value="My Website" />
 
             <div class="form-group-container">
                 <div class="form-group">
                     <label for="name" class="form-label">Name</label>
                     <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required />
                 </div>
                 <div class="form-group">
                     <label for="email" class="form-label">Email</label>
                     <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required />
                 </div>
                 <div class="form-group">
                     <label for="phone" class="form-label">Phone</label>
                     <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="tel" />
                 </div>
                 <div class="form-group">
                     <label for="message" class="form-label">Message</label>
                     <textarea class="form-textarea" id="message" name="message" placeholder="Your message" required></textarea>
                 </div>
             </div>
             <button class="form-submit" type="submit">Send Message</button>
         </form>
     </section>
 
 </body>
 </html>
